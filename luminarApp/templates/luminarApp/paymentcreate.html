<!DOCTYPE html>
<html lang="en">
{%extends 'luminarApp/centerHead.html'%}
{%block body_block%}
<body>
<form action="" method="post">
    {%csrf_token%}
    {{form.as_p}}
    <input type="submit" value="Create">
</form>

<table class="table">
    <tr>
        <td>admission_no</td>
        <td>amount</td>
        <td>payment_date</td>
        <td>enquiryid</td>
    </tr>
    {%for i in admission%}
    <tr>
        <td>{{i.admission_no}}</td>
        <td>{{i.amount}}</td>
        <td>{{i.payment_date}}</td>
        <td>{{i.enquiryid}}</td>
        <td><a href="{%url 'paymentedit' i.id%}" class="btn btn-primary">Edit</a></td>
        <td><a href="{%url 'paymentdelete' i.id%}" class="btn btn-danger">Delete</a></td>
    </tr>
    {%endfor%}
</table>

</body>
{%endblock%}
</html>
