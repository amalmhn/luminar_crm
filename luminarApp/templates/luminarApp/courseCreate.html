<!DOCTYPE html>
{%extends 'luminarApp/centerHead.html'%}
{%block body_block%}
<body>
<form action="" method="post">
    {%csrf_token%}
    {{form.as_p}}
    <input type="submit" value="Create">
</form>
<table class="table">
    <tr>
        <td>Course Name</td>
        <td>Course Duration</td>
    </tr>
    {%for i in course%}
    <tr>
        <td>{{i.course_name}}</td>
        <td>{{i.course_duration}}</td>
        <td><a href="{%url 'courseedit' i.id%}" class="btn btn-primary">Edit</a></td>
        <td><a href="{%url 'coursedelete' i.id%}" class="btn btn-danger">Delete</a></td>

    </tr>
    {%endfor%}

</table>
</body>
{%endblock%}
</html>
