<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Create</title>
</head>
<body>
<form action="" method="post">
    {%csrf_token%}
    {{form.as_p}}
    <input type="submit" value="Create">
</form>
<table>
    <tr>
        <td>Student ID</td>
        <td>Student name</td>
        <td>Course</td>
        <td>Fees</td>
    </tr>
    {%for stu in student%}
    <tr>
        <td>{{stu.student_id}}</td>
        <td>{{stu.student_name}}</td>
        <td>{{stu.course}}</td>
        <td>{{stu.total_fees}}</td>
        <td><a href="{%url 'studentedit' stu.id%}">Edit</a></td>
        <td><a href="">Delete</a></td>
    </tr>
    {%endfor%}
</table>
</body>
</html>
